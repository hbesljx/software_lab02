<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科研设备管理系统</title>
  <link rel="stylesheet" href="./css/regist.css">
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<body>
<div class="contain">
  <div class="regist">
    <h2>用户注册</h2>
    <br><br>
    <form id="regist" method="post">
      <div class="form-group">
      <label for="username" >用户名</label>
      <input type="text" id="username" placeholder="请输入用户名">
      </div>
      <br>
      <div class="form-group">
      <label for="pwd" >密码</label>
      <input type="password" id="pwd" name="pwd" placeholder="请输入密码">
      </div>
      <br>
      <div class="form-group">
      <label for="conpwd">确认密码</label>
      <input type="password" id="conpwd" name="conpwd" placeholder="请再输入一次密码">
      </div>
      <br>
      <div class="form-group">
      <label>所在部门</label>
      <select id="department" name="department">
        <option value="00" disabled selected hidden>请选择所在部门</option>
        <option value="1">物理实验室</option>
        <option value="2">化学实验室</option>
        <option value="3">计算机实验室</option>
        <option value="4">航天研究中心</option>
        <option value="5">材料研究中心</option>
      </select>
      </div>
      <br>
      <input type="button" value="注册" id="submit">
    </form>
  </div>
</div>
</body>
<script src="js/regist.js"></script>
</html>
